{% extends "base.html" %}

{% block title %}{{ collection.name }}{% endblock %}

{% block content %}
<ul>
  {% for item in items %}
  <li>
    <span class="item-id">{{ item.call_number }}</span>
    <span class="item-name">{{ item.title }}</span><br/>
    <span class="page-link"><a href="/{{ item.browse_path }}">Browse</a></span> |
    <span class="page-link"><a href="/{{ item.tei_path }}">TEI XML</a></span> |
    <span class="page-link"><a href="/{{ item.package_dir }}">Data</a></span>
  </li>
  {% endfor %}
</ul>
{% endblock %}
